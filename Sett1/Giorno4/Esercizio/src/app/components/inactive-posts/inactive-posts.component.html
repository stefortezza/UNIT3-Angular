<h1 class="text-center"> Inactive posts</h1>
<div class="card my-2" *ngFor="let post of posts">
  <div class="card-header">
    {{ post.tags.join(", ") }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <a routerLink="/post/{{ post.id }}" routerLinkActive="router-link-active" class="btn btn-primary">Dettagli</a>
  </div>
</div>
